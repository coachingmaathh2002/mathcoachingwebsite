<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raj Sir Math Academy - Master Mathematics with Confidence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Noto+Sans+Bengali:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'display': ['DM Serif Display', 'serif'],
              'body': ['Source Sans 3', 'Noto Sans Bengali', 'sans-serif'],
              'bengali': ['Noto Sans Bengali', 'sans-serif'],
            },
            colors: {
              // New Dark/Pink Professional Palette
              dark: {
                950: '#020617', // Main Background (Deep Void)
                900: '#0f172a', // Secondary Background
                800: '#1e293b', // Card Background
                700: '#334155', // Borders
              },
              brand: {
                pink: '#db2777',   // Pink 600 - Primary Accent
                light: '#f472b6',  // Pink 400 - Highlights
                purple: '#7c3aed', // Violet 600 - Secondary Accent
                glow: '#c026d3',   // Fuchsia 600 - Glow effects
              },
              surface: '#1e293b',
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(to bottom right, #020617, #1e1b4b)',
              'card-gradient': 'linear-gradient(145deg, #1e293b 0%, #0f172a 100%)',
              'accent-gradient': 'linear-gradient(to right, #db2777, #7c3aed)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg: #020617;
        --accent: #db2777;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Source Sans 3', 'Noto Sans Bengali', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Animations */
      @keyframes float1 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(120deg); }
        66% { transform: translate(-20px, 20px) rotate(240deg); }
      }
      @keyframes float2 {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-40px, -20px) rotate(180deg); }
      }
      @keyframes float3 {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(25px, 35px) scale(1.1); }
      }
      
      .animate-float-1 { animation: float1 20s ease-in-out infinite; }
      .animate-float-2 { animation: float2 25s ease-in-out infinite; }
      .animate-float-3 { animation: float3 18s ease-in-out infinite; }
      
      /* Glowing Text */
      .text-glow {
        text-shadow: 0 0 20px rgba(219, 39, 119, 0.3);
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #db2777; 
      }

      .glass-nav {
        background: rgba(2, 6, 23, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
  <body class="bg-dark-950 text-slate-100">
    <div id="root"></div>
  </body>
</html>
